<div class ="row">
  <div class ="col-sm-9">
<div *ngIf="!hidenewVideo">
  <h2>New Video</h2>
  <form #form="ngForm"(ngSubmit)=onsubmitAddVideo(form.value) class="well">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" required name="title"ngModel>
    </div>
    <div class="form-group">
      <label>Url</label>
      <input type="text" class="form-control" required name="url"ngModel>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" required name="description"ngModel>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
  <video-detail *ngIf ="selectedVideo && hidenewVideo" [video]="selectedVideo"(updateVideoEvent)="onupdateVideoEvent($event)"(deleteVideoEvent)="onDeleteVideoEvent($event)" ></video-detail>
  
  </div>
<div class="col-sm-3">
  <button (click)=newVideo() styles="margin-bottom:2px;" type="button" class="btn btn-success btn-block">+ New Video</button>
  <video-list [amc]="videos"(SelectVideo)="onselect($event)" ></video-list>

</div>
</div>
